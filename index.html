---
layout: home
---


<h1>Legal documents</h1>

<ul>
  {% for document in site.documents %}
    <li>
      <a href="{{ document.url | prepend: site.baseurl }}">{{ document.title }}</a>
    </li>
  {% endfor %}
</ul>

<h2>Categories</h2>
{% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
